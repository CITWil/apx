apx:
  use: "apx"
  description: "Apx is a package manager with support for multiple sources, allowing you to install packages in subsystems."

runtimeCommand:
  use: "apx <subsystem> <command> [options]"
  description: "Work with the specified subsystem, accessing the package manager and environment."
  
  autoremove:
    use: "apx <subsystem> autoremove"
    description: "Remove packages that are no longer required."
  clean:
    use: "apx <subsystem> clean"
    description: "Clean the package manager's cache."
  install:
    use: "apx <subsystem> install <package> [options]"
    description: "Install the specified package."
    options:
      noExport:
        use: "--no-export"
        description: "Do not export a desktop entry."
  list:
    use: "apx <subsystem> list"
    description: "List all installed packages."
  purge:
    use: "apx <subsystem> purge <package>"
    description: "Purge the specified packages."
  remove:
    use: "apx <subsystem> remove <package>"
    description: "Remove the specified packages."
  search:
    use: "apx <subsystem> search <query>"
    description: "Search for packages matching the specified query."
  show:
    use: "apx <subsystem> show <package>"
    description: "Show information about the specified package."
  update:
    use: "apx <subsystem> update"
    description: "Update the list of available packages."
  upgrade:
    use: "apx <subsystem> upgrade"
    description: "Upgrade all installed packages."
  enter:
    use: "apx <subsystem> enter"
    description: "Enter the subsystem's environment."
  export:
    use: "apx <subsystem> export [options]"
    description: "Export an application or binary from the subsystem."
    options:
      appName:
        use: "--app-name <name>"
        description: "The name of the application to export."
      bin:
        use: "--bin <name>"
        description: "The name of the binary to export."
      binOutput:
        use: "--bin-output <path>"
        description: "Path of the binary output (default: ~/.local/bin/)."
  unexport:
    use: "apx <subsystem> unexport [options]"
    description: "Unexport an application or binary from the subsystem."
    options:
      appName:
        use: "--app-name <name>"
        description: "The name of the application to unexport."
      bin:
        use: "--bin <name>"
        description: "The name of the binary to unexport."
      binOutput:
        use: "--bin-output <path>"
        description: "Path of the binary output (default: ~/.local/bin/)."
        